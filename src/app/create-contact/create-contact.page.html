<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-button (click)="Dismiss()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
    </ion-buttons>
    <ion-title>Crear contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <div style="text-align:center">
            <ion-button class="cm_btn" vertical="center" style="text-align:center; border-radius: 90%"><ion-icon name="camera"></ion-icon></ion-button>
        </div>
        <ion-card-header>
            <ion-card-title>Nuevo contacto</ion-card-title>
          <ion-card-subtitle>Ingresa los datos del contacto:</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
            <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input clearInput></ion-input>
              </ion-item>
        
              <ion-item>
                  <ion-label position="floating">Apellido</ion-label>
                  <ion-input clearInput></ion-input>
                </ion-item>
        </ion-card-content>
      </ion-card>



</ion-content>
