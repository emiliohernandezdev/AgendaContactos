<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="UnHide()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Contactos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar animated placeholder="Buscar contactos" *ngIf="hidden === false" (ionCancel)="UnHide()"></ion-searchbar>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="OpenModal()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    
    <ion-list>
        <ion-item-sliding>
          <ion-item>
              <ion-avatar slot="start">
                  <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                </ion-avatar>
            <ion-label>Item</ion-label>
          </ion-item>
          <ion-item-options side="start">
              <ion-item-option (click)="unread(item)">Unread</ion-item-option>
            </ion-item-options>
          <ion-item-options side="end">
            <ion-item-option (click)="unread(item)" color="danger"><ion-icon name="trash"></ion-icon>Eliminar</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

</ion-content>
